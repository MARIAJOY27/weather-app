<head>

<script>
   const search = async()=>{
    console.log('inside search function')
    let cname = city.value
    /* console.log(cname)*/

      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cname}&appid=9c5b54061a41edd3470a8b176ef2e10a`)

        console.log(press)
